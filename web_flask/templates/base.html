<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataVisualizer</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/home.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/register.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/login.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/inside.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/nav.css') }}"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="../static/scripts/menu.js" defer></script>
    <script type="text/javascript" src="../static/scripts/githubApi.js" defer></script>
    <script type="text/javascript" src="../static/scripts/googleApi.js" defer></script>
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../static/resources/logo.png" alt="" width="48" height="auto" class="d-inline-block align-text-center">
            DataVisualizer
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="{{ url_for("home") }}">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </div>
          {% if current_user.is_anonymous %}
          <div class="btn btn-light">
            <a href="{{ url_for("login") }}">Sign in</a>
          </div>
          {% else %}
          <img
            src="../static/resources/profileIcon.png"
            class="profile"
            onclick="toggleMenu()"
          />
          <div class="sub-menu-wrap" id="subMenu">
            <div class="sub-menu">
              <div class="user-info">
                <img src="../static/resources/profileIcon.png" />
                <h2>{{ current_user.username }}</h2>
              </div>

              <a href="#" class="sub-menu-link">
                <img src="../static/resources/profileEditIcon.png" />
                <p>Edit profile</p>
              </a>
              <a href="#" class="sub-menu-link">
                <img src="../static/resources/settingsIcon.png" />
                <p>Settings & Privacy</p>
              </a>
              <a href="{{ url_for('logout')}}" class="sub-menu-link">
                <img src="../static/resources/logoutIcon.png" />
                <p>Logout</p>
              </a>
            </div>
          </div>
          {% endif %}
        </div>
      </nav>
    </header>
    {% block content %}{% endblock %}
  </body>
</html>
